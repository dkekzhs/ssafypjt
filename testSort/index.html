<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Example</title>
  </head>
  <body>
    <script>
      // 서버와 웹 소켓 연결
      const socket = new WebSocket("ws://70.12.107.143:80/enjoytrip/createChatRoom");

      // 연결이 열렸을 때 실행되는 함수
      socket.onopen = (event) => {
        console.log("WebSocket 연결이 열렸습니다.");
      };

      // 메시지를 받았을 때 실행되는 함수
      socket.onmessage = (event) => {
        const receivedMessage = JSON.parse(event.data);
        console.log("서버로부터 메시지 수신:", receivedMessage);
        // 수신한 메시지를 처리하는 추가적인 코드를 작성할 수 있습니다.
      };

      // 연결이 닫혔을 때 실행되는 함수
      socket.onclose = (event) => {
        console.log("WebSocket 연결이 닫혔습니다.");
      };

      // 에러가 발생했을 때 실행되는 함수
      socket.onerror = (error) => {
        console.error("WebSocket 오류 발생:", error);
      };

      // 버튼 클릭 시 메시지 전송
      const sendMessageButton = document.createElement("button");
      sendMessageButton.textContent = "메시지 전송";
      sendMessageButton.addEventListener("click", () => {
        const message = {
          type: "invitedUser",
          title: "Your Plan Name",
          data: ["friend1", "friend2", "friend3"], // 친구 목록
        };
        socket.send(JSON.stringify(message));
      });

      // HTML body에 버튼 추가
      document.body.appendChild(sendMessageButton);

      // 연결을 종료하려면 socket.close()를 호출합니다.
      // socket.close();
    </script>
  </body>
</html>
